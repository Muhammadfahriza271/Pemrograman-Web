<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>

</head>
<body>
    <div style="margin: 0%; padding: 0%; width: 100%;">
        <header style="width: 100%; top: 0px; display: flex; border: 2px solid black; text-align: center;">
            <div style="flex: 0 0 auto; width: 8.33333333%; border-right: 2px solid black;">Home</div>
            <div style="flex: 0 0 auto; width: 25%; border-right: 2px solid black;">Generated Link</div>
            <div style="flex: 0 0 auto; width: 25%; border-right: 2px solid black;">Transaction History</div>
            <div style="flex: 0 0 auto; width: 16.66666667%; border-right: 2px solid black;">Policy</div>
            <div style="flex: 0 0 auto; width: 25%;">Logout</div>
        </header>

    <form style="display: flex; flex-wrap: wrap;">
            <div style="flex: 0 0 auto; width: 25%; margin-top: 3%;">
                <img src="../../../week2/tugas/checkout/HITAM.png" width="60%" alt="" srcset=""> <br>

            <div style="position: relative; overflow: hidden; margin: 10px;">
            <div      
                style="border: 2px solid black; width: max-content; text-align: center; padding: 2px; box-shadow: 2px 2px 2px black; position: relative; overflow: hidden; margin: 10px;">
                Upload Picture
            </div>
                <input type="file">
                
            </div>

            </div>
            <div style="flex: 0 0 auto; width: 75%; margin-top: 3%;">
            <div style="display: flex; flex-wrap: wrap;">
            <div style="flex: 0 0 auto; width: 25%;">Title Here : </div>
            <div style="flex: 0 0 auto; width: 75%;" ><input type="text" style="width: 90%;" placeholder="MacBook Air $800"></div>
            </div>

            <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
            <div style="flex: 0 0 auto; width: 25%;">Description : </div>
            <div style="flex: 0 0 auto; width: 75%;">
               <textarea name="" id="" cols="94%" rows="10">
                   
Year : 2004


Model :


Condition : Mint
               </textarea>
            </div>
            </div>

            <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
            <div style="flex: 0 0 auto; width: 25%;">Account Number : </div>
            <div style="flex: 0 0 auto; width: 75%;"><input type="tel" style="width: 90%;" placeholder="123-456-789-0"></div>
            </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
                <div style="flex: 0 0 auto; width: 25%;">Bank : </div>
                    <div style="flex: 0 0 auto; width: 75%;">
                        <select name="" id="" style="width: 70%;">
                            <option value="" selected>BRI</option>
                            <option value="">BNI</option>
                            <option value="">BCA</option>
                            <option value="">MANDIRI</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
                    <div style="flex: 0 0 auto; width: 25%;">Account Holder : </div>
                    <div style="flex: 0 0 auto; width: 75%;"><input type="text" style="width: 80%;" placeholder="Name Here"></div>
                </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
                    <div style="flex: 0 0 auto; width: 25%;">Transaction : </div>
                    <div style="flex: 0 0 auto; width: 75%"><input type="number" style="width: 5%;" min="1" placeholder="1"><br>
                        <strong>* if the
                            transaction is
                            for 3 person, choose 3 from drop-down list</strong>
<br><br>
                        <input type="checkbox" name=""> 
                        <label for="">Send Mobile Phone</label>

<br>
                        <input type="checkbox" name=""> 
                        <label for="">Send To Email</label>
                    </div>
                </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 20px;">
                    <div style="flex: 0 0 auto; width: 25%;">Send to Mobile Phone </div>
                    <div style="flex: 0 0 auto; width: 75%;"><input type="text" style="width: 85%;" placeholder="1234567890, 1234567891">
                    </div>
                </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 10px;">
                    <div style="flex: 0 0 auto; width: 25%">Send to Email : </div>
                    <div style="flex: 0 0 auto; width: 75%;"><input type="text" style="width: 85%;" placeholder="mfmm2g13@soton acuk, fys_06@yahoo.com"></div>
                </div>

                <div style="display: flex; flex-wrap: wrap; margin-top: 30px;">
                    <div class="col-md-12 text-center">  
                        <button
                            center  style="background-color: green; color: white; border: 2px solid black;" type="submit">
                            Generate Nobr Link
                         </button>                      
                   </div>
                </div>
           </div>
    </form>
    </div>
</body>
</html>
