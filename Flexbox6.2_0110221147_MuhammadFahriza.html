
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 6.2</title>
    <style>
        html body {
            margin: 0px;
            padding: 0px;
        }
        .container {
            display: flex;  
            font-weight: bold;
            text-align: start; 
            align-items: stretch;
        }
        .nav {
            width: 20%;
            height: 39em;
            background: gold;
        }
       .header {
            width: 30cm;
            height: 7em;
            background: tomato;
        }

        .footer {
            width: 30cm;
            height: 7em;
            background: lightgreen;
        }
        .main {
            display: flex;
            height: 25em;
        }
        .article {
            flex-grow: 2;
            background: deepskyblue;            
        }

        .aside {
            flex-grow: 0.5;
            background: hotpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">Nav</nav>
        <div>
            <header class="header">Header</header>
            <div class="main">
                <article class="article">Article</article>
                <aside class="aside">Aside</aside>
            </div>
            <footer class="footer">Footer</footer>
        </div>
    </div>
</body>
</html>
